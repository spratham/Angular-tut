<div class="main">
  <h1 class="{{ title }}">{{ title }} In Angular</h1>
  <form #loginForm="ngForm" (ngSubmit)=userSubmit(loginForm.value)>
    <input type="text" placeholder="Name" name="name" ngModel/>
    <input type="text" placeholder="Password" name="pass" ngModel/>
    <button>login</button>
  </form>
</div>
